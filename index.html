<!DOCTYPE html>
<html lang="en-ca" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/type.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body class="island">
    <header>
      <h2 class="tera">Want to go to Mars?</h2>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </header>
    <form class="push-0" method="POST" action="http://formspree.io/hoanganhduong67o1@gmail.com">
      <div class="details">
        <h3 class="mega italic">Personal details</h3>
        <div class="push">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="push">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="push">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option> A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="address">Address</label>
            <textarea id="address" name="message" required></textarea>
        </div>
      </div>
      <div class="statement">
        <h3 class="mega italic">Mission statement</h3>
        <div class="push">
          <label for="why">Why do you want to go to Mars?</label>
            <textarea id="why" name="message" required></textarea>
        </div>
        <div class="center-block">
          <button type="submit">Register for the trip!</button>
        </div>
        <div class="">
          <input type="hidden" name=_subject"" value="Request to join the mission">
        </div>
      </div>
    </form>
  </body>
</html>
